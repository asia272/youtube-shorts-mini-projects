<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-form">
        <h2 class="login-title section-title">Login</h2>

        <form class="form-styling" id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input  type="email"  class="login-input" placeholder="Email address" id="email" />
          </div>

          <div class="input-group">
            <label for="email">Password</label>
            <input type="password" class="login-input" placeholder="Password" id="password" />
          </div>

          <button class="custom-btn" type="submit">
            Login
          </button>

        </form>
      </div>


    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
